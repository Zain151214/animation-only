<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Website</title>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <img src="Coventic Webpage images/logo.png" class="logo" alt="">
            <button>Sign Up</button>
        </div>
        <div class="content">
            <small> Wellcome to our </small>
            <h1>World's <br> Creative Studio</h1>
            <button>Take a tour</button>
        </div>
        <div class="side-bar">
            <img src="Coventic Webpage images/menu.png" class="menu" alt="">

            <div class="social-link">
                <img src="Coventic Webpage images/fb.png"  alt="">
                <img src="Coventic Webpage images/ig.png"  alt="">
                <img src="Coventic Webpage images/tw.png"  alt="">
            </div>

            <div class="useful-link">
                <img src="Coventic Webpage images/share.png"  alt="">
                <img src="Coventic Webpage images/info.png"  alt="">
            </div>
        </div>
        <div class="bubbles">
            <img src="Coventic Webpage images/bubble.png" alt="">
            <img src="Coventic Webpage images/bubble.png" alt="">
            <img src="Coventic Webpage images/bubble.png" alt="">
            <img src="Coventic Webpage images/bubble.png" alt="">
            <img src="Coventic Webpage images/bubble.png" alt="">
            <img src="Coventic Webpage images/bubble.png" alt="">
            <img src="Coventic Webpage images/bubble.png" alt="">
        </div>
    </div>
</body>
</html>
